<div id="main-wrapper" layout="row">
  <div flex class="carausal-slider" ng-mouseover="stopCaraousal">
    <div flex>
      <slick class="slider" settings="slickConfig" ng-if="slickConfigLoaded" dots="true">
        <div ng-repeat="(key,slide) in slides">
          <div class="caraousal-wrapper" ng-attr-id="caraousal-wrapper-{{key}}" ng-style="getCaraousalWidth(slide.siteWidth);">
            <iframe class="caraousal" height="100%" width="100%" ng-src="{{slide.url | trustAsResourceUrl}}"></iframe>
          </div>
        </div>
      </slick>
    </div>
  </div>
</div>
